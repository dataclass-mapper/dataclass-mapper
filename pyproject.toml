[tool.poetry]
name = "safe_mapper"
version = "0.4.6"
description = ""
authors = ["Jakob Kogler <jakob.kogler@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = { version = "^1.9.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.3.0"
isort = "^5.10.1"
mypy = "^0.950"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
pydantic = ["pydantic"]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
warn_return_any = true
files = ["safe_mapper", "tests"]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "pytest"
ignore_missing_imports = true
