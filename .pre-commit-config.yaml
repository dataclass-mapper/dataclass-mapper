repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.0.276'
    hooks:
      - id: ruff
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
-   repo: https://github.com/floatingpurr/sync_with_poetry
    rev: 1.1.0
    hooks:
      - id: sync_with_poetry
        args: ["--db", ".pre-commit-sync-repos.json"]
ci:
    autoupdate_schedule: quarterly
